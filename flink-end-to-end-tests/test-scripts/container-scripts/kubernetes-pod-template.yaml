apiVersion: v1
kind: Pod
metadata:
  name: pod-template
  annotations:
    annotation-key-of-pod-template: annotation-value-of-pod-template
  labels:
    label-key-of-pod-template: label-value-of-pod-template
spec:
  initContainers:
    - name: artifacts-fetcher
      image: testing-init-image
      imagePullPolicy: Never
      # Use wget or other tools to get user jars from remote storage
      command: [ 'cp', '/opt/flink/examples/batch/WordCount.jar', '/flink-artifact/myjob.jar' ]
      volumeMounts:
        - mountPath: /flink-artifact
          name: flink-artifact
  containers:
    # Do not change the main container name
    - name: flink-main-container
      imagePullPolicy: Never
      resources:
        requests:
          ephemeral-storage: 256Mi
        limits:
          ephemeral-storage: 256Mi
      env:
        - name: ENV_OF_POD_TEMPLATE
          value: env-value-of-pod-template
      volumeMounts:
        - mountPath: /opt/flink/artifacts
          name: flink-artifact
        - mountPath: /opt/flink/log
          name: flink-logs
  volumes:
    - name: flink-artifact
      emptyDir: { }
    - name: flink-logs
      emptyDir: { }
